<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"product management"</title>
    <link src="style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
</head>
<body>
    <h1 class="mb-4">Product Management</h1>
    <form>
        <fieldset>
            <legend>Form</legend>
            <form id="form" class="mb-4" >
                <div class="form-group">
                    <label for="ProductName">Product Name</label>
                    <input type="text" class="inp form-control" id="ProductName" placeholder="product name"><br>
                </div>
                <div class="form-group">
                    <label for="Image">Image</label>
                    <input type="text" class="inp form-control" id="Image" ><br>
                </div>
                <div class="form-group">
                    <label for="text">Price</label>
                    <input type="text" class="inp form-control" id="Price" placeholder="cost"><br>
                </div>
                <div class="form-group">
                    <label for="Description">Description</label>
                    <input type="text" class="inp form-control" id="Description" placeholder="description"><br>
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-primary" value="Submit" id="btn" onclick="Submit()" >
                    <input type="reset" class="btn btn-danger" value="reset"  >
                </div>
            </form>
        </fieldset>
    </form>
    <div id="msg" class="mb-4"></div>
    <div>
        <button value="id_asc" class="filter btn btn-light">id asc</button>
        <button value="name_asc" class="filter btn btn-info">name asc</button>
        <button value="price_asc" class="filter btn btn-dark">price asc</button>
    </div>
    <fieldset>
        <legend>Table</legend>
        <table id="table" >
            <tr>
                <td>Product Id</td>
                <td>Product Name</td>
                <td>Image</td>
                <td>Price</td>
                <td>Description</td>
                <td>Action</td>
            </tr>
        </table>
    </fieldset>

<script src="script.js" ></script>
</body>
</html>
